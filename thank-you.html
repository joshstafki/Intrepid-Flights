<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Intrepid Flights</title>

  <style>
    body {
      background-color: #0a192f;
      color: #ccd6f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ff6b00;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    .small {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #8892b0;
    }
  </style>

  <script>
    // Redirect as soon as the page is loaded
    window.onload = function () {
      setTimeout(() => {
        window.top.location.href = "https://www.intrepidflights.com";
      }, 3000); // change 3000 to 1000 if you want it faster (1 second)
    };
  </script>
</head>
<body>

  <h1>Thank You!</h1>
  <p>Your message has been received. We’ll get back to you shortly.</p>
  <p class="small">Taking you back to the homepage...</p>

</html>
